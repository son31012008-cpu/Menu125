    body {

    .admin-container {

    .admin-header {

    .admin-header .actions {

    .btn-link {

      padding: 10px 20px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      margin-left: 10px;
      transition: background 0.3s;
    }
    
    .btn-link:hover {

    }

    /* TAB NAVIGATION */
    .tab-navigation {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
    }
    
    .tab-btn {
      flex: 1;
      padding: 15px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      position: relative;
    }
    
    .tab-btn.active {
      background: #e74c3c;
      color: white;
    }
    
    .tab-btn:not(.active) {
      background: #95a5a6;
      color: white;
    }
    
    .tab-btn:hover {
      transform: translateY(-2px);
    }

    .tab-btn .badge {
      position: absolute;
      top: -5px;
      right: -5px;
      background: #f39c12;
      color: white;
      border-radius: 50%;
      width: 25px;
      height: 25px;
      font-size: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    /* TAB CONTENTS */
    .tab-content {
      display: none;
    }
    
    .tab-content.active {

    }
    
    .orders-list {

    }
    
    .order-summary-card {

    .order-summary-card:hover {

    }

    .status-badge.pending { background: #e74c3c; }

    .order-summary-card .order-number {

    }
    
    .detail-overlay.show {

    }

    .order-detail-box {

    }
    
    .detail-close {

      cursor: pointer;
      color: #95a5a6;

    }
    
    .detail-close:hover {

    }

    /* DETAIL INFO GRID */
    .detail-grid {

      gap: 15px;

    }
    
    .detail-item {

      border-left: 4px solid #3498db;
    }
    
    .detail-item.full-width {

    }
    
    .detail-item strong {

    }

    /* ITEMS LIST */

    .btn-action {

    }
  </style>
