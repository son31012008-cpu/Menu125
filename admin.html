    body {

      margin: 0;
    }
    
    .admin-container {
      max-width: 1400px;
      margin: 0 auto;
    }
    
    .admin-header {
      background: white;
      padding: 25px;
      border-radius: 15px;
      margin-bottom: 30px;

    }
    
    .admin-header h1 {

    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    
    .stat-card {
      background: linear-gradient(45deg, #3498db, #2980b9);
      color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    
    .stat-value {

    }
    
    .stat-label {

    }
    
    .orders-grid {
      display: grid;
      gap: 20px;
    }
    
    .order-card {
      background: white;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      border-left: 5px solid #e74c3c;
      transition: all 0.3s;
    }
    
    .order-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }
    
    .order-card.preparing {
      border-left-color: #f39c12;
    }
    
    .order-card.ready {
      border-left-color: #27ae60;
    }
    
    .order-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    
    .order-number {
      font-size: 24px;
      font-weight: bold;
      color: #2c3e50;
    }
    
    .order-status {
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: bold;
      color: white;
    }
    
    .status-pending { background: #e74c3c; }
    .status-preparing { background: #f39c12; }
    .status-ready { background: #27ae60; }
    
    .order-info {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 20px;
    }
    
    .order-items {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 10px;
    }
    
    .order-item {
      display: flex;
      justify-content: space-between;
      padding: 5px 0;
    }
    
    .order-actions {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
    }
    
    .btn-status {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
    }
    
    .btn-preparing {
      background: #f39c12;
      color: white;
    }
    
    .btn-ready {
      background: #27ae60;
      color: white;
    }
    
    .btn-complete {
      background: #95a5a6;
      color: white;
    }
    
    .btn-status:hover {
      transform: scale(1.05);
    }
  </style>
