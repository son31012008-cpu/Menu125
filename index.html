<!DOCTYPE html>

<head>

    /* ========== CSS CHUY√äN NGHI·ªÜP + HI·ªÜU ·ª®NG T·∫æT ========== */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {

    }
    
    /* N·ªÄN T·∫æT K·∫æT H·ª¢P HO·∫† TI·∫æT */
    .tet-background {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(135deg, #8B0000 0%, #DC143C 50%, #FF6347 100%);
      z-index: -3;
    }
    
    /* HO·∫† TI·∫æT MINI HO·∫† TR√äN N·ªÄN */
    .tet-background::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: 
        url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg " viewBox="0 0 100 100"><path d="M20,20 Q40,5 60,20 T100,20 Q85,40 100,60 T100,100 Q60,85 20,100 T0,100 Q5,60 0,20 T20,20" fill="rgba(255,215,0,0.05)"/></svg>'),
        url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg " viewBox="0 0 100 100"><circle cx="10" cy="10" r="1.5" fill="rgba(255,215,0,0.1)"/><circle cx="30" cy="70" r="1" fill="rgba(255,215,0,0.1)"/><circle cx="85" cy="40" r="1.2" fill="rgba(255,215,0,0.1)"/></svg>');
      background-size: 150px 150px, 100px 100px;
      animation: patternMove 20s linear infinite;
    }
    
    @keyframes patternMove {
      0% { background-position: 0 0, 0 0; }
      100% { background-position: 150px 150px, 100px 100px; }
    }
    
    /* HOA R∆†I ƒê·ªòNG */
    .flower-container {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    
    .flower {
      position: absolute;
      font-size: 24px;
      animation: fall linear infinite;
      opacity: 0.8;
    }
    
    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.8;
      }
      90% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(calc(100vh + 100px)) rotate(360deg);
        opacity: 0;
      }
    }
    
    /* PH·∫¶N CH·ªåN B√ÄN */
    .auth-container {

      align-items: center;
      justify-content: center;
      z-index: 1000;
      backdrop-filter: blur(5px);
    }
    
    .auth-box {
      background: white;
      padding: 50px 40px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
      min-width: 400px;
      position: relative;
      overflow: hidden;
    }
    
    .auth-box::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 5px;
      background: linear-gradient(90deg, #FFD700, #FF6347);
    }
    
    .auth-box h1 {
      font-size: 36px;
      color: #8B0000;
      margin-bottom: 15px;
    }
    
    #startBtn {
      padding: 15px 40px;
      font-size: 20px;
      background: linear-gradient(45deg, #FFD700, #FF6347);
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
    }
    
    #startBtn:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }
    
    /* PH·∫¶N MENU CH√çNH */
    .main-content {
      display: none;
    }
    
    .header {

    }
    
    .restaurant-name {
      font-size: 72px;
      color: #FFD700;
      text-shadow: 4px 4px 8px rgba(0,0,0,0.8);
      margin-bottom: 20px;
    }
    
    .customer-info {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 10px 15px;
      border-radius: 20px;
      font-size: 14px;
      z-index: 100;
    }
    
    .menu-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .category-title {
      font-size: 32px;
      color: #FFD700;
      text-align: center;
      margin: 30px 0 25px;
    }
    
    .food-grid {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }
    
    .food-card {
      background: rgba(255,255,255,0.95);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
    }
    
    .food-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 35px rgba(0,0,0,0.4);
    }
    
    .food-name {
      font-size: 26px;
      color: #8B0000;
      margin-bottom: 12px;
      font-weight: bold;
    }
    
    .food-description {
      color: #666;
      margin-bottom: 15px;
      line-height: 1.5;
    }
    
    .food-price {
      font-size: 24px;
      color: #FF6347;
      font-weight: bold;
    }
    
    .rating-display {
      margin-top: 10px;
      font-size: 18px;
    }
    
    .cart-float {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 65px;
      height: 65px;
      background: linear-gradient(45deg, #FFD700, #FF6347);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: all 0.3s;
      z-index: 100;
    }
    
    .cart-float:hover {
      transform: scale(1.1) rotate(10deg);
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }
    
    #cartCount {
      position: absolute;
      top: -5px;
      right: -5px;
      background: #DC143C;
      color: white;
      border-radius: 50%;
      width: 25px;
      height: 25px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 12px;
    }

    /* TOAST CONTAINER - TH√äM V√ÄO ƒê√ÇY */
    .toast-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 10000;
    }

    .toast {
      background: #333;
      color: white;
      padding: 15px 20px;
      margin-bottom: 10px;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      display: none;
      animation: slideIn 0.3s ease;
    }

    .toast.show {
      display: block;
    }

    .toast-success {
      background: #4caf50;
    }

    .toast-error {
      background: #f44336;
    }

    @keyframes slideIn {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

</html>
