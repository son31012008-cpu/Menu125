<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Menu Tân Niên Ý - Tết 2025</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Toast Container -->
  <div class="toast-container" id="toastContainer"></div>

  <!-- Background -->
  <div class="tet-background"></div>
  <div class="flower-container" id="flowerContainer"></div>

  <!-- Auth Modal -->
  <div class="auth-container" id="authContainer">
    <div class="auth-box">
      <div class="auth-logo">🎊</div>
      <h1>TÂN NIÊN Ý</h1>
      <p class="auth-subtitle">Vui lòng chọn số bàn</p>
      <div class="select-wrapper">
        <select id="tableSelect">
          <option value="">-- Chọn bàn --</option>
          <option value="B01">Bàn 01</option>
          <option value="B02">Bàn 02</option>
          <option value="B03">Bàn 03</option>
          <option value="B04">Bàn 04</option>
          <option value="B05">Bàn 05</option>
        </select>
      </div>
      <button id="startBtn">BẮT ĐẦU GỌI MÓN</button>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content" id="mainContent">
    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <h1 class="restaurant-name">
          <span class="flower-deco left">🌸</span>
          Tân Niên Ý
          <span class="flower-deco right">🌸</span>
        </h1>
        <div class="customer-info" id="customerInfo">
          <span class="table-badge">Bàn: <span id="tableNum">--</span></span>
        </div>
      </div>
    </header>

    <!-- Menu Container -->
    <div class="menu-container" id="menuContainer">
      <!-- Categories will be rendered here -->
    </div>

    <!-- Mobile Bottom Nav -->
    <nav class="mobile-nav" id="mobileNav">
      <button class="nav-btn active" data-section="menu">
        <span class="nav-icon">🍽️</span>
        <span class="nav-label">Thực đơn</span>
      </button>
      <button class="nav-btn" id="cartBtnMobile">
        <span class="nav-icon">🛒</span>
        <span class="nav-label">Giỏ hàng</span>
        <span class="nav-badge" id="cartCountMobile">0</span>
      </button>
    </nav>

    <!-- Desktop Floating Cart -->
    <div class="cart-float desktop-only" id="cartFloat">
      <span class="cart-icon">🛒</span>
      <span class="cart-count" id="cartCount">0</span>
    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
