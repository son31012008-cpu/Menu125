<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Chi ti·∫øt m√≥n ƒÉn - T√¢n Ni√™n √ù</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <style>
    .detail-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 16px;
      min-height: 100vh;
      background: rgba(255,255,255,0.98);
      border-radius: var(--radius-lg);
      margin-top: 20px;
      margin-bottom: 100px;
      box-shadow: var(--shadow-lg);
    }

    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 20px;
      background: var(--primary-red);
      color: white;
      text-decoration: none;
      border-radius: var(--radius-md);
      font-weight: 700;
      margin-bottom: 20px;
      transition: var(--transition);
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    .back-btn:hover {
      background: #6b0000;
      transform: translateX(-4px);
    }

    .food-image-container {
      width: 100%;
      aspect-ratio: 16/10;
      background: linear-gradient(135deg, #f5f5f5, #e0e0e0);
      border-radius: var(--radius-lg);
      overflow: hidden;
      margin-bottom: 24px;
      position: relative;
      box-shadow: var(--shadow-md);
    }

    .food-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .food-image:hover {
      transform: scale(1.05);
    }

    .food-image-placeholder {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 80px;
      background: linear-gradient(135deg, var(--primary-orange), var(--primary-gold));
    }

    .detail-content {
      padding: 0 8px;
    }

    .detail-name {
      font-family: 'Dancing Script', cursive;
      font-size: clamp(28px, 6vw, 42px);
      color: var(--primary-red);
      margin-bottom: 12px;
    }

    .detail-description {
      font-size: clamp(15px, 4vw, 18px);
      color: var(--text-muted);
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .detail-price-box {
      background: linear-gradient(135deg, #fff9e6, #fff0cc);
      border: 2px solid var(--primary-gold);
      border-radius: var(--radius-md);
      padding: 20px;
      text-align: center;
      margin-bottom: 24px;
    }

    .detail-price {
      font-size: clamp(32px, 8vw, 48px);
      font-weight: 800;
      color: var(--primary-orange);
    }

    .btn-primary {
      width: 100%;
      padding: 16px 24px;
      background: linear-gradient(135deg, var(--primary-gold), var(--primary-orange));
      color: white;
      border: none;
      border-radius: var(--radius-md);
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: var(--bounce);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    @media (min-width: 768px) {
      .detail-container {
        margin-top: 40px;
        padding: 40px;
      }
    }

    @media (max-width: 480px) {
      .detail-container {
        margin-top: 0;
        border-radius: 0;
      }
    }
  </style>
</head>
<body>
  <div class="tet-background"></div>
  <div class="flower-container" id="flowerContainer"></div>
  
  <div class="toast-container" id="toastContainer"></div>

  <div class="detail-container">
    <button class="back-btn" onclick="history.back()">
      ‚Üê Quay l·∫°i
    </button>

    <div class="food-image-container" id="imageContainer">
      <div class="food-image-placeholder" id="imagePlaceholder" style="display: none;">üçΩÔ∏è</div>
      <img class="food-image" id="foodImage" style="display: none;" alt="M√≥n ƒÉn">
    </div>

    <div class="detail-content">
      <h1 class="detail-name" id="foodName">ƒêang t·∫£i...</h1>
      <p class="detail-description" id="foodDescription">Vui l√≤ng ƒë·ª£i...</p>
      
      <div class="detail-price-box">
        <div class="detail-price" id="foodPrice">0ƒë</div>
        <div style="font-size: 14px; color: #666; margin-top: 4px;">Gi√° ƒë√£ bao g·ªìm VAT</div>
      </div>

      <button class="btn-primary" id="addToCartBtn">
        <span>üõí</span>
        <span>Th√™m v√†o gi·ªè h√†ng</span>
      </button>
    </div>
  </div>

  <!-- Mobile Bottom Nav -->
  <nav class="mobile-nav" id="mobileNav">
    <button class="nav-btn" onclick="location.href='index.html'">
      <span class="nav-icon">üè†</span>
      <span class="nav-label">Trang ch·ªß</span>
    </button>
    <button class="nav-btn" onclick="location.href='cart.html'">
      <span class="nav-icon">üõí</span>
      <span class="nav-label">Gi·ªè h√†ng</span>
      <span class="nav-badge" id="cartCountMobile" style="display: none;">0</span>
    </button>
  </nav>

  <script type="module">
    import { db, showToast } from './firebase-config.js';
    import { doc, getDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

    const urlParams = new URLSearchParams(window.location.search);
    const foodId = urlParams.get('id');

    if (!foodId) {
      showToast('Kh√¥ng t√¨m th·∫•y m√≥n ƒÉn!', 'error');
      setTimeout(() => location.href = 'index.html', 2000);
    }

    let currentFood = null;

    async function loadFoodDetail() {
      try {
        const docRef = doc(db, 'foodData', foodId);
        const docSnap = await getDoc(docRef);

        if (!docSnap.exists()) {
          showToast('M√≥n ƒÉn kh√¥ng t·ªìn t·∫°i!', 'error');
          return;
        }

        currentFood = { id: docSnap.id, ...docSnap.data() };
        
        // C·∫≠p nh·∫≠t th√¥ng tin
        document.getElementById('foodName').textContent = currentFood.name;
        document.getElementById('foodDescription').textContent = 
          currentFood.description || 'M√≥n ƒÉn ƒë·∫∑c s·∫Øc c·ªßa nh√† h√†ng T√¢n Ni√™n √ù';
        document.getElementById('foodPrice').textContent = 
          currentFood.price?.toLocaleString() + 'ƒë';
        document.title = `${currentFood.name} - T√¢n Ni√™n √ù`;

        // X·ª≠ l√Ω ·∫£nh - CH·ªà D√ôNG imageURL
        const imgElement = document.getElementById('foodImage');
        const placeholder = document.getElementById('imagePlaceholder');
        
        // L·∫•y ƒë∆∞·ªùng d·∫´n ·∫£nh t·ª´ imageURL (v√¨ b·∫°n d√πng field n√†y)
        const imagePath = currentFood.imageURL;
        
        if (imagePath && imagePath.trim() !== '') {
          // ·∫¢nh c√πng th∆∞ m·ª•c n√™n ch·ªâ c·∫ßn t√™n file
          imgElement.src = imagePath;
          imgElement.style.display = 'block';
          placeholder.style.display = 'none';
          
          // N·∫øu ·∫£nh l·ªói -> hi·ªán emoji
          imgElement.onerror = () => {
            imgElement.style.display = 'none';
            placeholder.style.display = 'flex';
            placeholder.textContent = currentFood.icon || 'üçΩÔ∏è';
          };
        } else {
          // Kh√¥ng c√≥ imageURL -> hi·ªán emoji
          imgElement.style.display = 'none';
          placeholder.style.display = 'flex';
          placeholder.textContent = currentFood.icon || 'üçΩÔ∏è';
        }

      } catch (error) {
        console.error("L·ªói:", error);
        showToast('Kh√¥ng th·ªÉ t·∫£i th√¥ng tin m√≥n ƒÉn', 'error');
      }
    }

    // Th√™m v√†o gi·ªè
    document.getElementById('addToCartBtn').addEventListener('click', () => {
      if (!currentFood) return;
      
      let cart = JSON.parse(localStorage.getItem('cart') || '[]');
      const existingItem = cart.find(item => item.id === foodId);
      
      if (existingItem) {
        existingItem.quantity += 1;
      } else {
        cart.push({
          id: foodId,
          name: currentFood.name,
          price: currentFood.price,
          quantity: 1,
          image: currentFood.imageURL || currentFood.icon // L∆∞u ·∫£nh v√†o gi·ªè ƒë·ªÉ hi·ªán ·ªü cart.html
        });
      }
      
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartCount();
      showToast(`ƒê√£ th√™m ${currentFood.name} v√†o gi·ªè!`, 'success');
    });

    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem('cart') || '[]');
      const count = cart.reduce((sum, item) => sum + item.quantity, 0);
      const badge = document.getElementById('cartCountMobile');
      if (badge) {
        badge.textContent = count;
        badge.style.display = count > 0 ? 'flex' : 'none';
      }
    }

    // Hi·ªáu ·ª©ng hoa r∆°i
    function createFlowers() {
      const container = document.getElementById('flowerContainer');
      if (!container) return;
      
      const flowers = ['üå∏', 'üå∫', 'üåº'];
      setInterval(() => {
        if (container.children.length >= 8) return;
        const flower = document.createElement('div');
        flower.className = 'flower';
        flower.textContent = flowers[Math.floor(Math.random() * flowers.length)];
        flower.style.left = Math.random() * 100 + '%';
        flower.style.animationDuration = (Math.random() * 3 + 5) + 's';
        container.appendChild(flower);
        setTimeout(() => flower.remove(), 8000);
      }, 1200);
    }

    window.addEventListener('load', () => {
      loadFoodDetail();
      updateCartCount();
      createFlowers();
    });
  </script>
</body>
</html>
