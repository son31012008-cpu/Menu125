<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chi tiết món ăn - Tân Niên Ý</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* ========== CSS CHUYÊN NGHIỆP CHO DETAIL ========== */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #8B0000, #DC143C);
      min-height: 100vh;
      padding: 20px;
    }
    
    .detail-container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      border-radius: 25px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }
    
    .detail-header {
      background: linear-gradient(45deg, #FFD700, #FF6347);
      padding: 20px;
      color: white;
    }
    
    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 20px;
      background: rgba(255,255,255,0.2);
      border: 1px solid white;
      border-radius: 25px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s;
    }
    
    .back-btn:hover {
      background: rgba(255,255,255,0.3);
      transform: translateX(-5px);
    }
    
    .detail-body {
      padding: 40px;
    }
    
    /* THÔNG TIN MÓN */
    .food-info-section {
      text-align: center;
      margin-bottom: 40px;
      padding-bottom: 30px;
      border-bottom: 2px solid #f0f0f0;
    }
    
    .food-icon {
      font-size: 80px;
      margin-bottom: 20px;
    }
    
    .food-detail-name {
      font-size: 36px;
      color: #8B0000;
      font-weight: bold;
      margin-bottom: 15px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }
    
    .food-detail-description {
      font-size: 18px;
      color: #666;
      line-height: 1.6;
      margin-bottom: 20px;
    }
    
    .food-detail-price {
      font-size: 32px;
      color: #FF6347;
      font-weight: bold;
      background: linear-gradient(45deg, rgba(255,215,0,0.2), rgba(255,99,71,0.2));
      display: inline-block;
      padding: 10px 30px;
      border-radius: 25px;
    }
    
    /* ĐÁNH GIÁ */
    .rating-section {
      background: linear-gradient(135deg, rgba(255,215,0,0.1), rgba(255,99,71,0.1));
      padding: 30px;
      border-radius: 20px;
      margin-bottom: 30px;
      border: 2px solid rgba(255,215,0,0.3);
    }
    
    .rating-title {
      font-size: 24px;
      color: #8B0000;
      margin-bottom: 20px;
      text-align: center;
    }
    
    .stars-container {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-bottom: 15px;
    }
    
    .star {
      font-size: 40px;
      cursor: pointer;
      color: #ddd;
      transition: all 0.2s ease;
      text-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    
    .star:hover {
      transform: scale(1.2);
      color: #FFD700;
    }
    
    .star.active {
      color: #FFD700;
      text-shadow: 0 0 15px #FFD700;
    }
    
    .star:disabled {
      cursor: not-allowed;
    }
    
    #ratingStatus {
      text-align: center;
      font-size: 16px;
      color: #666;
      font-weight: bold;
      margin-top: 10px;
    }
    
    /* THỐNG KÊ */
    .stats-section {
      background: #f9f9f9;
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 30px;
    }
    
    .stats-section h3 {
      color: #8B0000;
      font-size: 20px;
      margin-bottom: 15px;
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      text-align: center;
    }
    
    .stat-item {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    .stat-value {
      font-size: 24px;
      font-weight: bold;
      color: #FF6347;
    }
    
    .stat-label {
      font-size: 14px;
      color: #666;
      margin-top: 5px;
    }
    
    /* ĐẶT HÀNG */
    .order-section {
      background: linear-gradient(135deg, rgba(255,215,0,0.1), rgba(255,99,71,0.1));
      padding: 30px;
      border-radius: 20px;
      border: 2px solid rgba(255,215,0,0.3);
    }
    
    .order-title {
      font-size: 24px;
      color: #8B0000;
      margin-bottom: 20px;
      text-align: center;
    }
    
    .quantity-control {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }
    
    .quantity-label {
      font-size: 18px;
      color: #666;
    }
    
    #quantity {
      width: 80px;
      padding: 10px;
      font-size: 18px;
      border: 2px solid #FFD700;
      border-radius: 10px;
      text-align: center;
    }
    
    .add-to-cart-btn {
      width: 100%;
      padding: 18px;
      font-size: 20px;
      background: linear-gradient(45deg, #FFD700, #FF6347);
      color: white;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    .add-to-cart-btn:hover {
      transform: scale(1.02);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    
    .add-to-cart-btn:active {
      transform: scale(0.98);
    }
    
    /* NỀN ĐỘNG */
    .tet-background {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(135deg, #8B0000 0%, #DC143C 50%, #FF6347 100%);
      z-index: -2;
    }
    
    .flower {
      position: fixed;
      top: -20px;
      font-size: 24px;
      animation: fall linear infinite;
      pointer-events: none;
      z-index: -1;
    }
    
    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="tet-background"></div>
  <div id="flowerContainer"></div>
  
  <div class="detail-container">
    <div class="detail-header">
      <a href="index.html" class="back-btn">← Quay lại Menu</a>
    </div>
    
    <div class="detail-body" id="foodDetail">
      <!-- Nội dung sẽ được render bằng JavaScript -->
    </div>
  </div>

  <script type="module" src="detail.js"></script>
</script>
</body>
</html>
