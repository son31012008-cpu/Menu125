<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chi ti·∫øt m√≥n ƒÉn - T√¢n Ni√™n √ù</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* ========== CSS N√ÇNG CAO CHO DETAIL ========== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #8B0000 0%, #DC143C 40%, #FF6347 100%);
      min-height: 100vh;
      padding: 20px;
      overflow-x: hidden;
    }
    
    .detail-container {
      max-width: 1000px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 25px;
      overflow: hidden;
      box-shadow: 0 25px 50px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
    }
    
    .detail-header {
      background: linear-gradient(45deg, #FFD700, #FF6347);
      padding: 25px;
      color: white;
      display: flex;
      align-items: center;
      gap: 20px;
    }
    
    .back-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px 24px;
      background: rgba(255,255,255,0.2);
      border: 1px solid rgba(255,255,255,0.5);
      border-radius: 25px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    
    .back-btn:hover {
      background: rgba(255,255,255,0.3);
      transform: translateX(-8px) scale(1.05);
    }
    
    .detail-body {
      padding: 50px;
    }
    
    /* TH√îNG TIN M√ìN */
    .food-info-section {
      text-align: center;
      margin-bottom: 50px;
      padding-bottom: 40px;
      border-bottom: 2px solid rgba(255,215,0,0.3);
    }
    
    .food-icon {
      font-size: 100px;
      margin-bottom: 25px;
      display: block;
      filter: drop-shadow(0 5px 15px rgba(0,0,0,0.2));
    }
    
    .food-detail-name {
      font-size: 42px;
      color: #8B0000;
      font-weight: 900;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
      letter-spacing: -0.5px;
    }
    
    .food-detail-description {
      font-size: 20px;
      color: #555;
      line-height: 1.8;
      margin-bottom: 25px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }
    
    .food-detail-price {
      font-size: 36px;
      color: #FF6347;
      font-weight: 900;
      background: linear-gradient(45deg, rgba(255,215,0,0.25), rgba(255,99,71,0.25));
      display: inline-block;
      padding: 15px 40px;
      border-radius: 30px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    
    /* ƒê√ÅNH GI√Å */
    .rating-section {
      background: linear-gradient(135deg, rgba(255,215,0,0.15), rgba(255,99,71,0.15));
      padding: 40px;
      border-radius: 25px;
      margin-bottom: 40px;
      border: 2px solid rgba(255,215,0,0.4);
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }
    
    .rating-title {
      font-size: 28px;
      color: #8B0000;
      margin-bottom: 25px;
      text-align: center;
      font-weight: 700;
    }
    
    .stars-container {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 20px;
    }
    
    .star {
      font-size: 50px;
      cursor: pointer;
      color: #ddd;
      transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      text-shadow: 0 0 5px rgba(0,0,0,0.1);
      user-select: none;
    }
    
    .star:hover {
      transform: scale(1.3) rotate(10deg);
      color: rgba(255,215,0,0.8);
    }
    
    .star.active {
      color: #FFD700;
      text-shadow: 0 0 20px #FFD700, 0 0 30px #FFD700;
      animation: starPulse 1s ease-in-out infinite alternate;
    }
    
    @keyframes starPulse {
      from { transform: scale(1); }
      to { transform: scale(1.1); }
    }
    
    .star:disabled {
      cursor: not-allowed;
    }
    
    #ratingStatus {
      text-align: center;
      font-size: 18px;
      color: #666;
      font-weight: 600;
      margin-top: 15px;
    }
    
    /* TH·ªêNG K√ä */
    .stats-section {
      background: linear-gradient(135deg, rgba(139,0,0,0.05), rgba(220,20,60,0.05));
      padding: 30px;
      border-radius: 20px;
      margin-bottom: 40px;
      border: 2px solid rgba(255,215,0,0.3);
    }
    
    .stats-section h3 {
      color: #8B0000;
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    
    .stat-item {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      border: 1px solid rgba(255,215,0,0.3);
      transition: transform 0.3s;
    }
    
    .stat-item:hover {
      transform: translateY(-5px);
    }
    
    .stat-value {
      font-size: 28px;
      font-weight: 900;
      color: #FF6347;
      display: block;
    }
    
    .stat-label {
      font-size: 16px;
      color: #666;
      margin-top: 8px;
    }
    
    /* ƒê·∫∂T H√ÄNG */
    .order-section {
      background: linear-gradient(135deg, rgba(255,215,0,0.15), rgba(255,99,71,0.15));
      padding: 40px;
      border-radius: 25px;
      border: 2px solid rgba(255,215,0,0.4);
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }
    
    .order-title {
      font-size: 28px;
      color: #8B0000;
      margin-bottom: 25px;
      text-align: center;
      font-weight: 700;
    }
    
    .quantity-control {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-bottom: 25px;
    }
    
    .quantity-label {
      font-size: 20px;
      color: #666;
      font-weight: 600;
    }
    
    #quantity {
      width: 100px;
      padding: 12px;
      font-size: 20px;
      border: 2px solid #FFD700;
      border-radius: 12px;
      text-align: center;
      font-weight: bold;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    
    .add-to-cart-btn {
      width: 100%;
      padding: 20px;
      font-size: 24px;
      background: linear-gradient(45deg, #FFD700, #FF6347);
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 900;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      letter-spacing: 1px;
    }
    
    .add-to-cart-btn:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 15px 35px rgba(0,0,0,0.3);
    }
    
    .add-to-cart-btn:active {
      transform: translateY(0) scale(0.98);
    }
    
    /* N·ªÄN ƒê·ªòNG */
    .tet-background {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -2;
    }
    
    .flower {
      position: fixed;
      top: -20px;
      font-size: 30px;
      animation: fall linear infinite;
      pointer-events: none;
      z-index: -1;
    }
    
    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
      }
    }
    
    /* RESPONSIVE */
    @media (max-width: 768px) {
      .detail-body {
        padding: 30px;
      }
      
      .food-detail-name {
        font-size: 32px;
      }
      
      .food-detail-price {
        font-size: 28px;
      }
      
      .star {
        font-size: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="tet-background"></div>
  
  <div class="detail-container">
    <div class="detail-header">
      <a href="index.html" class="back-btn">‚Üê Quay l·∫°i</a>
      <h2 style="margin: 0;">Chi ti·∫øt m√≥n ƒÉn</h2>
    </div>
    
    <div class="detail-body">
      <div id="foodDetail"></div>
    </div>
  </div>

  <script>
    // Th√™m hi·ªáu ·ª©ng hoa r∆°i (T·∫øt)
    const flowers = ['üå∏', 'üå∫', 'üåº', 'üå∑', 'üåπ'];
    for (let i = 0; i < 15; i++) {
      setTimeout(() => {
        const flower = document.createElement('div');
        flower.className = 'flower';
        flower.textContent = flowers[Math.floor(Math.random() * flowers.length)];
        flower.style.left = Math.random() * 100 + '%';
        flower.style.animationDuration = (Math.random() * 3 + 5) + 's';
        flower.style.animationDelay = Math.random() * 2 + 's';
        flower.style.opacity = Math.random() * 0.6 + 0.4;
        document.body.appendChild(flower);
      }, i * 500);
    }
  </script>
</body>
</html>
